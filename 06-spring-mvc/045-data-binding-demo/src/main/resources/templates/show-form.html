<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Employee form</h3>
    <form th:object="${employee}" th:method="POST" th:action="@{/processForm}">
        <p>First Name: </p>
        <input type="text" th:field="*{firstName}">
        <p>Last Name: </p>
        <input type="text" th:field="*{lastName}">
        <p>Language: </p>
        <select th:field="*{country}">
            <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"/>
        </select>
        <p>Language: </p>
        <input type="radio" th:each="language : ${languages}" th:field="*{language}" th:value="${language}" th:text="${language}"/>
        <p>Programming languages: </p>
        <input type="checkbox" th:each="language : ${programmingLanguages}" th:field="*{programmingLanguages}" th:value="${language}" th:text="${language}"/>
        <br />
        <br />
        <input type="submit"/>
    </form>
</body>
</html>
