<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <i>FIll out the form. Asterisk (*) means required.</i>

    <br/> <br/>

    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
       First name:  <input th:field="*{firstName}" type="text"/>
        <br/>
       Last name (*):  <input th:field="*{lastName}" type="text"/> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"/>
        <br/>
         Free passes:  <input th:field="*{freePasses}" type="text"/> <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"/>
        <br/>
        Postal Code:  <input th:field="*{postalCode}" type="text"/> <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"/>
        <br/>
        Course code:  <input th:field="*{courseCode}" type="text"/> <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"/>
        <br/>
        <input type="submit" />
    </form>
</body>
</html>
