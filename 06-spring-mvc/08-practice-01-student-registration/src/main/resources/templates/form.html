<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <h3>Student Registration</h3>
    <i>(*) means required</i>
    <form method="POST" th:object="${student}" th:action="@{/confirmation}">
        First Name: <input type="text" th:field="*{firstName}"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"/>
        <br />
        Last Name: <input type="text" th:field="*{lastName}"> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"/>
        <br />
        ID: <input type="text" th:field="*{id}"> <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error"/>
        <br />
        Course Code: <input type="text" th:field="*{courseCode}"> <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"/>
        <br />
        <input type="submit"/>
    </form>
</body>
</html>
