<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <a th:href="@{/home}">
        <h1>Xitter</h1>
    </a>
    <form action="#" method="GET" th:action="@{/search}">
        <input type="text" placeholder="Search" name="query"/>
        <input type="submit" value="Search"/>
    </form>
    <hr/>
    <form action="#" th:action="@{/logout}" method="POST">
        Welcome, <span th:text="${user.displayName}"></span>
        <input type="submit" value="Logout"/>
    </form>
    <hr />
    <div>
        <div class="post-content">
            Poster: <span th:text="${post.user.displayName}"/> (@<span th:text="${post.user.username}"/>)
            <p th:text="${post.content}"/>
            Likes: <span th:text="${post.likes}"/>
        </div>
        <div th:if="${#authentication.name == post.user.username}">
            <br />
            <br />
            <button th:if="${#authentication.name == post.user.username}" class="show-post-edit-form">Edit</button>
            <button th:if="${#authentication.name == post.user.username}" class="show-post-delete-confirmation">Delete</button>

            <form action="#" th:action="@{/post/{postId}(postId=${post.id})}" th:method="put" th:object="${editPost}" class="edit-post hidden">
                <h3>Edit</h3>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"/>
                <br/>
                <input type="text" placeholder="Hello world!..." th:field="*{content}"/>
                <input type="submit" value="Edit"/>
            </form>
            <form action="#" th:action="@{/post/{postId}(postId=${post.id})}" class="delete-post hidden" th:method="delete">
                <p>Are you sure you want to delete this post?</p>
                <input type="submit" value="Yes"/>
                <button class="no">No</button>
            </form>
        </div>
        <hr />
        Comments: <span th:text="${#lists.size(post.comments)}"/>
        <form action="#" th:action="@{/post/{postId}/comment(postId=${post.id})}" method="POST" th:object="${createComment}">
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"/>
            <br/>
            <input type="text" placeholder="Add a comment" th:field="*{content}"/>
            <input type="submit" value="Comment"/>
        </form>
        <hr />
        <div class="comment" th:each="comment : ${comments}">
            Poster: <span th:text="${comment.user.displayName}"/> (@<span th:text="${comment.user.username}"/>)
            <p th:text="${comment.content}"/>
            Likes: <span th:text="${comment.likes}"/>
            <div th:if="${#authentication.name == comment.user.username}">
                <br />
                <br />
                <button th:if="${#authentication.name == comment.user.username}" class="show-comment-edit-form">Edit</button>
                <button th:if="${#authentication.name == comment.user.username}" class="show-comment-delete-confirmation">Delete</button>

                <form action="#" th:action="@{/post/{postId}/comment/{commentId}(postId=${comment.post.id}, commentId=${comment.id})}" th:method="put" th:object="${editComment}" class="edit-comment hidden">
                    <h3>Edit</h3>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"/>
                    <br/>
                    <input type="text" placeholder="Hello world!..." th:field="*{content}"/>
                    <input type="submit" value="Edit"/>
                </form>
                <form action="#" th:action="@{/post/{postId}/comment/{commentId}(postId=${comment.post.id}, commentId=${comment.id})}" class="delete-comment hidden" th:method="delete">
                    <p>Are you sure you want to delete this comment?</p>
                    <input type="submit" value="Yes"/>
                    <button class="no">No</button>
                </form>
            </div>
            <hr />
        </div>
    </div>

    <script th:src="@{/javascript/post.js}"></script>
</body>
</html>
